<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Pomodoro++</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/tailwind.css" />
	</head>
	<body id="bodyColor" data-bs-theme="dark" class="unselectable">
		<h1 class="text-center text-6xl font-bold underline">Pomodoro++</h1>
		<div class="mt-3 object-center text-center">
			<button
				id="startButton"
				type="button"
				class="inline-flex items-center rounded-lg bg-[#FF9119] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-[#FF9119]/80 focus:outline-none focus:ring-4 focus:ring-[#FF9119]/50 disabled:cursor-not-allowed dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 disabled:dark:bg-[#914f07] disabled:dark:hover:bg-[#6b3b07]"
			>
				<i class="bi bi-clock-fillw-4 -ml-1 mr-2 h-4"></i>
				Start Session
			</button>
		</div>
		<div class="unselectable text-center">
			<h2 class="text-3xl font-semibold" id="currentSession">N/A</h2>
			<h2 class="text-2xl font-semibold" id="Countdown">00:00:00</h2>
			<div class="relative mt-1 flex justify-center">
				<svg class="progressSVG" viewbox="0 0 100 100">
					<circle class="progressBarBG progressCircles" cx="50" cy="50" r="40"></circle>
					<circle class="progressBarValue progressCircles" cx="50" cy="50" r="40"></circle>
				</svg>
			</div>
		</div>

		<div
			class="fixed bottom-0 left-0 z-50 h-20 w-full border-t border-neutral-200 bg-neutral-100 dark:border-gray-900 dark:bg-gray-700"
		>
			<div class="unselectable mx-auto grid h-full max-w-lg grid-cols-2 font-medium">
				<button
					type="button"
					class="group inline-flex flex-col items-center justify-center duration-300 ease-in-out hover:bg-yellow-200 disabled:cursor-not-allowed disabled:bg-yellow-800 disabled:hover:bg-yellow-900 dark:hover:bg-yellow-600 dark:disabled:hover:bg-yellow-900"
					onclick="location.href = 'index.html'"
					disabled
				>
					<!-- Disabled Buttons -->
					<i class="bi bi-house-fill text-2xl text-yellow-600"></i>
					<span class="text-xl text-yellow-600">Home</span>
					<!-- Enabled Buttons -->
					<!-- <i
						class="bi bi-house-fill ease-in-out duration-500 text-2xl group-hover:text-3xl text-yellow-500 group-hover:text-yellow-500 dark:text-yellow-500 dark:group-hover:text-yellow-400"
					></i>
					<span
						class="ease-in-out duration-500 text-xl group-hover:text-2xl text-yellow-500 group-hover:text-yellow-500 dark:text-yellow-400 dark:group-hover:text-yellow-300"
						>Home</span
					> -->
				</button>
				<button
					type="button"
					class="group inline-flex flex-col items-center justify-center duration-300 ease-in-out hover:bg-yellow-200 disabled:cursor-not-allowed disabled:bg-yellow-800 disabled:hover:bg-yellow-900 dark:hover:bg-yellow-600 dark:disabled:hover:bg-yellow-900"
					onclick="location.href = 'options.html'"
				>
					<!-- Disabled Buttons -->
					<!-- <i class="bi bi-sliders2-vertical text-2xl text-yellow-600"></i>
					<span class="text-xl text-yellow-600">Settings</span> -->
					<!-- Enabled Buttons -->
					<i
						class="bi bi-sliders2-vertical text-2xl text-yellow-500 duration-500 ease-in-out group-hover:text-3xl group-hover:text-yellow-500 dark:text-yellow-500 dark:group-hover:text-yellow-400"
					></i>
					<span
						class="text-xl text-yellow-500 duration-500 ease-in-out group-hover:text-2xl group-hover:text-yellow-500 dark:text-yellow-400 dark:group-hover:text-yellow-300"
						>Settings</span
					>
				</button>
			</div>
		</div>

		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="./assets/js/configLoad.js"></script>
		<script src="./assets/js/indexRenderer.js"></script>
	</body>
</html>
