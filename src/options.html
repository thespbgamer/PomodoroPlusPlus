<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Options</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
	</head>
	<body id="bodyColor" data-bs-theme="dark">
		<nav class="navbar fixed-bottom nav-underline">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"><i class="bi bi-house-fill"></i></a>
				<a class="navbar-brand active" href="#"><i class="bi bi-gear-fill"></i></a>
			</div>
		</nav>
		<div class="container mt-2">
			<div class="row">
				<div class="d-flex justify-content-center">
					<h1 class="fw-bold">Options Menu</h1>
				</div>
			</div>
			<br />
			<form onsubmit="return false;">
				<div>
					<label class="form-label">Time to Work (in seconds)</label>
					<div class="input-group mb-3">
						<input
							required
							type="number"
							class="form-control"
							placeholder="Time to work in seconds"
							min="1"
							max="86400"
							id="timeForPomodoroWorkingSession" />
						<span class="input-group-text" id="timeToWorkConverted">N/A</span>
					</div>
				</div>
				<div>
					<label class="form-label">Time to Rest (in seconds)</label>
					<div class="input-group mb-3">
						<input
							required
							type="number"
							class="form-control"
							placeholder="Time to rest in seconds"
							min="1"
							max="86400"
							id="timeForPomodoroRestingSession" />
						<span class="input-group-text" id="timeToRestConverted">N/A</span>
					</div>
				</div>
				<div>
					<label class="form-label">Number of Sessions</label>
					<div class="input-group mb-3">
						<input
							required
							type="number"
							class="form-control"
							placeholder="Number of sessions"
							min="1"
							max="100"
							id="numberOfSessionsValue" />
						<span class="input-group-text" id="finalTimeConverted">N/A</span>
					</div>
				</div>
				<div class="row">
					<div class="mb-3">
						<label class="form-label">Audio Levels (%)</label>
						<input type="number" min="0" max="100" id="audioLevelValue" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary btn-lg" id="save-options">
							<i class="bi bi-save"></i> Save Options
						</button>
					</div>
				</div>
			</form>

			<div class="row mt-2">
				<div class="d-flex justify-content-end">
					<button class="btn btn-secondary btn-sm" id="toggle-dark-mode">
						<i class="bi bi-circle-half"></i>
					</button>
				</div>
			</div>
			<br />
			<script src="../node_modules/jquery/dist/jquery.js"></script>
			<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
			<script src="./assets/js/optionsRenderer.js"></script>
			<script src="./assets/js/configLoad.js"></script>
		</div>
	</body>
</html>
