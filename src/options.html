<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Options</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
	</head>
	<body id="bodyColor" data-bs-theme="dark">
		<nav class="navbar fixed-bottom nav-underline">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"><i class="bi bi-house-fill"></i></a>
				<a class="navbar-brand active" href="#"><i class="bi bi-gear-fill"></i></a>
			</div>
		</nav>
		<div class="container mt-2">
			<div class="row">
				<div class="d-flex justify-content-center">
					<h1 class="fw-bold">Options Menu</h1>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="d-flex justify-content-center">
					<button class="btn btn-primary" id="toggle-dark-mode"><i class="bi bi-circle-half"></i> Toggle Theme</button>
				</div>
			</div>
			<br />
			<div>
				<div class="form-floating mb-3">
					<input
						type="number"
						min="1"
						max="86400"
						class="form-control"
						id="timeForPomodoroWorkingSession"
						placeholder="name@example.com" />
					<label for="timeForPomodoroWorkingSession">Time for Work (in seconds)</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="number"
						min="1"
						max="86400"
						class="form-control"
						id="timeForPomodoroRestingSession"
						placeholder="name@example.com" />
					<label for="timeForPomodoroRestingSession">Time to Rest (in seconds)</label>
				</div>
			</div>
			<div class="row">
				<div class="d-flex justify-content-center">
					<button class="btn btn-primary btn-lg" id="save-options"><i class="bi bi-save"></i> Save Options</button>
			</div>
			<div class="row">
				<div class="d-flex justify-content-center">
					<h1 class="fw-bold">Converted Time</h1>
				</div>
			</div>
			<br />
			<div class="row text-center">
				<div class="col-6">
					<h5>Time for Work</h5><span id="timeToWorkConverted">N/A</span>
				</div>
				<div class="col-6">
					<h5>Time to Rest</h5><span id="timeToRestConverted">N/A</span>
				</div>
			</div>
			<br />
			<script src="../node_modules/jquery/dist/jquery.js"></script>
			<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
			<script src="./assets/js/optionsRenderer.js"></script>
			<script src="./assets/js/configLoad.js"></script>
		</div>
	</body>
</html>
